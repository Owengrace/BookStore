{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>{% block title %}Bookstore{% endblock title %}</title>
                <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/\4.2.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/\1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
    <header>
        <div class="bg">
            <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4mb-3 bg-white border-bottom shadow-sm">
                <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-autofont-weight-normal">Bookstore</a>
                    <nav class="my-2 my-md-0 mr-md-3">
                        <a class="p-2 text-dark" href="{% url 'book_list' %}">Books</a>
                            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                                {% if user.is_authenticated %}
                                <a class="btn btn-danger" href="{% url 'account_logout' %}">Log Out</a>
                                    {% else %}
                                    <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Log In</a>
                                        <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
                    {% endif %}
                    </nav>
            </div>
        </div>
    </header>
<div class="container">
{% block content %}
{% endblock content %}
</div>
    </body>
</html>                                             
    
<style>
body, html {
  height: 100%;
  width:  100%;
}
.bg {
  background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");
  height: 80%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
