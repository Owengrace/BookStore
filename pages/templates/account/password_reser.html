{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock %}
{% block content %}
    <div class="container">
<form method="post" action="{% url 'account_logout' %}">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-danger" type="submit">Reset My Password</button>
</form>
    </div>
{% endblock content %}
